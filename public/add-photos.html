<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Add Photos</h1>
      <form class="col s12" id="artistForm" action="/artists" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col s12">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input id="photos" name="photos" type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <label for="photos" class="sr-only">Photos to upload</label>
                  <input id="photos_names" name="photos_names" class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
      </form>
    </div>
  </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="/main.js"></script>
</body>
</html>
